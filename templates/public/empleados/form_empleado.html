{% extends 'public/base_cpanel.html' %}
<!--Cambiando el title-->
{% block title %}INSPECCIÓN DE CAJAS FUERTES VEHÍCULO{% endblock %}

{% block customCSS %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename ='assets/css/file.css') }}" />
{% endblock %}

{% block body %}
<div class="card" style="border-radius: 0px !important">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12">
      <h3 class="text-center mt-5 mb-3">INSPECCIÓN DE CAJAS FUERTES VEHÍCULO</h3>
      <hr />
    </div>
  </div>

  <div class="row justify-content-center mb-2">
    <div class="col-md-10">
      <form
        class="form-horizontal mx-auto"
        method="POST"
        action="/form-inspeccion-caja"
        autocomplete="off">

        <div class="card-body">

          <!-- PLACA -->
          <div class="row">
            <div class="col-md-12">
              <label for="placa_vehiculo" class="form-label">
                Placa del Vehículo
              </label>
              <input
                type="text"
                name="placa_vehiculo"
                class="form-control"
                required />
            </div>
          </div>

          <!-- Primera columna -->
          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">La puerta de la caja fuerte se encuentra en buen estado</label>
              <select class="form-select" name="puerta_estado" required>
                <option selected>Seleccione</option>
                <option value="Si">Sí</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">La puerta abre y cierra con facilidad</label>
              <select class="form-select" name="puerta_facilidad" required>
                <option selected>Seleccione</option>
                <option value="Si">Sí</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">La clave de la caja fuerte es precisa</label>
              <select class="form-select" name="clave_precisa" required>
                <option selected>Seleccione</option>
                <option value="Si">Sí</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">La clave la conoce solo el personal autorizado</label>
              <select class="form-select" name="clave_autorizada" required>
                <option selected>Seleccione</option>
                <option value="Si">Sí</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">La perilla gira con normalidad y ajustada</label>
              <select class="form-select" name="perilla_funciona" required>
                <option selected>Seleccione</option>
                <option value="Si">Sí</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Los números son nítidos y visibles</label>
              <select class="form-select" name="numeros_visibles" required>
                <option selected>Seleccione</option>
                <option value="Si">Sí</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">La caja se encuentra anclada y en buenas condiciones</label>
              <select class="form-select" name="caja_anclada" required>
                <option selected>Seleccione</option>
                <option value="Si">Sí</option>
                <option value="No">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="observaciones" class="form-label">Observaciones</label>
              <textarea
                class="form-control"
                name="observaciones"
                rows="3"
                placeholder="Ingrese las observaciones que considere necesarias..."></textarea>
            </div>
          </div>

          <!-- Botón -->
          <div class="mb-3 mt-4 text-center">
            <button type="submit" class="btn rounded-pill btn-primary1">
              Guardar Inspección
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block customJS %}
<script src="{{ url_for('static', filename ='assets/customJS/file.js') }}"></script>
{% endblock %}
